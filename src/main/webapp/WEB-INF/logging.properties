# A default java.util.logging configuration.
# (All App Engine logging is through java.util.logging by default).
#
# To use this configuration, copy it into your application's WEB-INF
# folder and add the following to your appengine-web.xml:
# 
# <system-properties>
#   <property name="java.util.logging.config.file" value="WEB-INF/logging.properties"/>
# </system-properties>
#

# Set the default logging level for all loggers to WARNING

#Сгенерированный файл appengine-web.xml содержит свойство
#java.util.logging.config.file со значением WEB-INF/logging.properties, указывающим
#расположение конфигурационного файла для модуля ведения журнала
#java.utils.logging. В конфигурационном файле logging.properties установлен
#уровень ведения журнала по умолчанию — .level = WARNING. Просматривать
#журнал приложения можно в консоли администрирования
#https://appengine.google.com/ в разделе main | Logs. Выводить свои сообщения в журнал
#можно с помощью Java-кода:
#private static final Logger log = Logger.getLogger([имя класса].class.getName());
#log.info("");
#log.warning("");
#log.severe("");

.level = WARNING
